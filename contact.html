<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset=UTF-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content=" sadies tearooms, luxury, afternoon tea, greystones, wicklow, ireland">


    <link rel="stylesheet" href="assets/css/style.css">
    <title> Sadie's Tearooms </title>
</head>

<body>
    <!--header section-->
    <header>
        <a href="index.html">
            <h1> Sadie's Tearooms </h1>
        </a>
        <!--navigation section-->
        <!--hamburger nav section for smaller devices-->

        <nav class="navigation">
            <label for="hamburger-menu">&#9776;</label>
            <input type="checkbox" id="hamburger-menu">

            <ul class="navbar">
                <li>
                    <a href="index.html"> Home</a>
                </li>
                <li>
                    <a href="about.html"> About</a>
                </li>
                <li>
                    <a href="order-online.html"> Order Online </a>
                </li>
                <li>
                    <a href="contact.html" class="current"> Contact Us</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <!--contact information section-->
            <!--span used within a paragraph to segregate a small amount of text so it can be set to a different colour
            from the remainder of the sentence"-->
            <div class="float-left">
                <h2 id="contact-heading"> Our Contact Details </h2>
                <p class="contact-us"> <strong> Email: </strong> <span class="span">customerservice@sadies.ie </span>
                </p>
                <p class="contact-us"> <strong> Phone:</strong> <span class="span">01 212 4321 </span></p>
                <p class="contact-us"> <strong> Address:</strong> <span class="span"> Sadie's Tearooms, Beach Rd, <br>
                        Greystones, Co.Wicklow, Ireland </span> </p>
            </div>
            <!--  contact form -->
            <form action="thanks-for-contacting-us.html" id="contact-message">
                <fieldset>
                    <legend id="contact"> Send us a quick message below! </legend>
                    <div class="contact-form">
                        <label for="customer-name" class="contact-label"> Name: </label>
                        <input type="text" id="customer-name" name="name" placeholder="Your Name" required>
                    </div>

                    <div class="contact-form">
                        <label for="customer-email" class="contact-label"> Email:</label>
                        <input type="email" id="customer-email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="contact-form">
                        <label for="customer-message" class="contact-label"> Your message: </label>
                        <textarea  id="customer-message" name="message" placeholder="Enter your query here"
                            required></textarea>
                    </div>

                </fieldset>
                <input type="submit" class="contact-button">


             
            </form>
        </section>
    </main>
    <!--footer section-->
    <footer>
        <ul class="social-links">
            <li>
                <a href="https://www.instagram.com/?hl=en" target="_blank" rel="noopener"
                    aria-label="Visit us on Instagram"><i class="fab fa-instagram" aria-hidden="true"></i></a>
            </li>
         
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit us on Facebook"><i
                        class="fab fa-facebook-square" aria-hidden="true"></i> </a>
            </li>
            <li>
                <a href="https://twitter.com/?lang=en" target="_blank" rel="noopener" aria-label="Visit us on Twitter">
                    <i class="fab fa-twitter-square" aria-hidden="true"></i></a>
            </li>
        </ul>

        <p class="copyright"> &copy; 2021 Sadies Tearooms</p>
    </footer>
