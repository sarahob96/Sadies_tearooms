<div id="order-form">
<form id="order-online" action="#" method="post"> 
    <fieldset>
        <legend> Enter your details below</legend>
        <div class="form-fields">
            <label for="name-space" class="form-label"> Name</label>
            <input id="name-space" type="text" name="full-name" placeholder= "Your Name" required>
        </div>

        <div class="form-fields">
            <label for="phone-space" class="form-label"> Phone Number</label>
            <input id="phone-space" type="number" name="phone-number" placeholder="Your Number" required>
        </div>
        <div class="form-fields">
            <label for="email-space" class="form-label"> Email </label>
            <input id="email-space" type="email"name="email" placeholder= "Your Email" required>
        </div>
        
        <div class="form-fields">
            <label for="how-many" class="form-label"> How many people?</label>
            <select id='how-many' name="how-many-people" required>
                <option value="1"> 1 </option>
                <option value="2">2 </option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>

        <div class="form-fields">
            <label for="date-collection" class="form-label">Date for collection</label>
            <input id="date-collection" type="date" min="2021-12-30" max="2022-01-10" name="date-for-collection" required>
        </div>

        <div class="form-fields">
            <label for="special-requests" class="form-label"> Special Requests? Gluten-free/Vegan options?</label>
            <input id="special-requests" type="text" size="500" name="requests">>
        </div>
    </fieldset>
    <button type="button"> Submit your order now!
    </button>

</form>
